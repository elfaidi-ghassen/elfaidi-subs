---
title: قائمة الترجمات
layout: list
permalink: /archive/
---

<div class="container filter">
<input type="text" class="filter-input" placeholder="ابحث عن اسم أو صنف">
</div>
<div class="container list">
  <ul>

    <table>
      <thead>
        <th>
          الاسم
        </th>
        <th class="thead-date">
          يوم النشر
        </th>
        <th>
          الصنف
        </th>
      </thead>
      <tbody>
        {% for post in site.posts %}
        <tr>
          <td class="title"><a href={{ post.url | relative_url }}>{{ post.title }}</a></td>
          <td class="date">{{ post.date | date: "%m/%d/%Y" }}</td>
          <td><span class="type {{ post.type-eng }}">{{ post.type }}</span></td>
        </tr>

        {% endfor %}
      </tbody>
    </table>
  </ul>
</div>

---
layout: post
---
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  {% include metadata.html %}
  <link rel="stylesheet" href={{ "assets/css/main.css" | relative_url }}>
  <link rel="stylesheet" href={{ "assets/css/normalize.css" | relative_url }}>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  {% include header.html %}

  <main class="container inside-post">
    <h1>{{ page.title }}</h1>
    <p class="date">{{ page.date | date: "%m/%d/%Y" }}</p>
    <!-- <p class="english-title">العنوان بالإنجليزي: {{ page.title-eng }}</p> -->
    <!-- <p></p> -->
    {{ content }}

  </main>

  {% include footer.html %}

  <script src={{ "assets/javascript/set-copyright-year.js" | relative_url }}></script>
  <script src={{ "assets/javascript/date-format.js" | relative_url }}></script>
</body>

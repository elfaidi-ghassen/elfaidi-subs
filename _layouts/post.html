---
layout: post
---
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  {% include metadata.html %}
  <link rel="stylesheet" href={{ "assets/css/main.css" | relative_url }}>
  <link rel="stylesheet" href={{ "assets/css/normalize.css" | relative_url }}>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../../../assets/images/logo.svg" alt="">
    </div>
    <div class="heading">الفائدي</div>
    <div class="contact">
      <a href="https://twitter.com/FeidiHc" target="_blank" >
        <i class="fa-brands fa-square-twitter"></i>
      </a>
    </div>
  </header>
  <main class="container post">
    <h1>{{ page.title }}</h1>
    <p class="date">{{ page.date | date_to_string }} - {{ page.author }}</p>



    {{ content }}

  </main>

  {% include footer.html %}

  <script src="../../../assets/javascript/set-copyright-year.js"></script>
  <!-- <script src="assets/javascript/date-format.js"></script> -->
  <!-- <script src="assets/javascript/set-copyright-year.js"></script>
  <script src="assets/javascript/main.js"></script> -->
</body>
